<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>従業員リスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<style>
			p{
				margin: 0;
			}
			
			.item{
    		margin: 1rem;
			}

			.avatar{
				width: 100%;
			}
		</style>
  	</head>
  	<body>
		<div id="profile" class="bg-dark vh-100 d-flex flex-column justify-content-center align-items-center"></div>
		
		<script>

			const profile = document.getElementById("profile");

			class Employee{

				constructor(firstName, lastName, job, skill, country, avatarURL){
					this.firstName = firstName;
					this.lastName = lastName;
					this.job = job;
					this.skill = skill;
					this.country = country;
					this.avatarURL = avatarURL;
				}

				printFullName() {
					return this.firstName + ' ' + this.lastName;
				}

			}

			function createProfileCard(employee) {
				
				let cardDiv = document.createElement("div");
				cardDiv.classList.add("container", "d-flex", "flex-wrap", "justify-content-around", "p-3", "m-2", "rounded", "bg-white");
				
				let employeeInfo = document.createElement("div");
				employeeInfo.classList.add("col-6");

				let name = document.createElement("h3");
				name.innerHTML = employee.printFullName();
				employeeInfo.append(name);

				const elements = ["Job :", "Skills :", "Country :"];

				for (let i = 0; i < 3; i++){
					let profile_detail = document.createElement("div");
					profile_detail.classList.add("profile_detail");

					let p = document.createElement("p");
					p.innerHTML = elements[i];
					profile_detail.append(p);
					
					let p2 = document.createElement("p");
					switch (i) {
						case 0:
							p2.innerHTML = employee.job;
							break;
						case 1:
							p2.innerHTML = employee.skill;
							break;
						case 2:
							p2.innerHTML = employee.country;
							break;
						default:
							break;
					}
					profile_detail.append(p2);

					employeeInfo.append(profile_detail);
				}

				let avatar = document.createElement("div");
				avatar.classList.add("col-4", "d-flex", "justify-content-center", "align-items-center");
				let img = document.createElement("img");
				img.classList.add("avatar");
				img.src = employee.avatarURL;
				avatar.append(img);

				cardDiv.append(employeeInfo);
				cardDiv.append(avatar);

				return cardDiv;
			}

			let employee1 = new Employee("Kaiden", "Herman", "Software Engineer", "C++, C#, Java, PHP, JavaScript, Python","United States", "https://pbs.twimg.com/profile_images/501759258665299968/3799Ffxy.jpeg");
    		let employee2 = new Employee("Elizabeth", "Dunn", "Accountant", "Excel, Word, Quickbooks", "England", "https://randomuser.me/api/portraits/women/76.jpg");
    		let employee3 = new Employee("Duan", "Moreno", "Teacher",  "Working with children, History, Word", "Argentina", "https://randomuser.me/api/portraits/med/men/93.jpg");

			profile.append(createProfileCard(employee1));
			profile.append(createProfileCard(employee2));
			profile.append(createProfileCard(employee3));

		</script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  	</body>
</html>
